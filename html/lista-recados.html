<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lista-recados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Recados</title>
</head>
<body>
    <header>
        <h1>LISTA DE RECADOS</h1>
        <div class="textfield">
            <input type="text" name="descricao" id="header_descricao" placeholder="Descrição">
            <input type="text" name="detalhamento" id="header_detalhamento" placeholder="Detalhamento">
        <div class="button_lista">
            <button class="btn_lista">Salvar</button>
        </div>
        </div>
    </header>
    <main>
        <div class="main_lista">
            <div class="lista_recados">
                <form id="form_lista">
                    <h1>MEUS RECADOS</h1>
                    <div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Detalhamento</th>
                                <th scope="col">Ação</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                    </div>
                </form>
            </div>
        </div>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
