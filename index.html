<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main_login">
        <div class="left_login">
            <h1>Entrar no sistema de recados</h1>
            <img class="left_image" src="/images/cat-astronaut-animate.svg" alt="Gato Astronauta">
        </div>
        <div class="right_login">
            <div class="card_login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Nome do usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="buttons">
                    <button class="btn_login">Login</button>
                    <a href="/html/cadastro.html"><button class="btn_cadastro">Cadastre-se</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>t
</body>
</html>
